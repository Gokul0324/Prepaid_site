<div class="container container-fluid">
    <div class="d-flex justify-content-center align-items-center mx-auto mt-2 p-4" id="recharge">
                <div class="card p-5 mt-3 border border-4 rounded-5 shadow-sm w-75 border-dark" style="border-radius:35px;">
                <h2 class="text-center mb-3">Recharge Details</h2>
                    <h4 class="text-center mb-3" id="selectedPlan">Selected Plan: Loading...</h4>
                        <form id="rechargeForm">
                            <div class="mb-3">
                                <label for="mobileNumber" class="form-label">Mobile Number</label>
                                <input type="text" id="mobileNumber" class="form-control" placeholder="Enter 10-digit number" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email ID</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter email for confirmation" required>
                            </div>
                            <div class="d-flex justify-content-center align-items-center mx-auto pt-2">
                            <button type="submit"class="btn btn-dark w-50 rounded-pill"> Continue </button>
                            </div>
                        </form>
                </div>
    </div>
</div>    
    <script>
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || "No Plan Selected";
        }

        document.getElementById('selectedPlan').innerText = "Selected Plan: " + getQueryParam('plan');

        document.getElementById('rechargeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            window.location.href = "payment.html";
        });
    </script>
