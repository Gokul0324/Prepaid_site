<script>
  async function validateAdminLogin() {
      const emailInput = document.getElementById("adminEmail").value;
      const passwordInput = document.getElementById("adminPassword").value;

      try {
          const response = await fetch('adminlogin.json');
          const data = await response.json();

          if (emailInput === data.admin.email && passwordInput === data.admin.password) {
              window.location.href = "AdminDashboard.html";
          } else {
              showError("Invalid email or password. Please try again.");
          }
      } catch (error) {
          console.error("Error fetching admin credentials:", error);
          showError("An error occurred while validating your credentials. Please try again later.");
      }
  }

  function showError(message) {
      const errorAlert = document.getElementById("errorAlert");
      errorAlert.textContent = message;
      errorAlert.classList.remove("d-none");
  }

  document.getElementById("adminLoginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      validateAdminLogin();
  });
</script>
