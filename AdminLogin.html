    <script>
        // Fetch credentials from JSON file
        async function fetchCredentials() {
            try {
                const response = await fetch('credentials.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch credentials. Server returned status: ' + response.status);
                }
                const data = await response.json();
                return data.admin; // Assuming the JSON structure has an "admin" object
            } catch (error) {
                console.error('Error fetching credentials:', error);
                return null;
            }
        }

        // Login Functionality
        document.getElementById("loginForm")?.addEventListener("submit", async function (event) {
            event.preventDefault();

            const emailInput = document.getElementById("adminEmail").value.trim();
            const passwordInput = document.getElementById("adminPassword").value.trim();

            const credentials = await fetchCredentials();
            if (!credentials) {
                showError("Failed to fetch credentials. Please try again later.");
                return;
            }

            if (emailInput === credentials.email && passwordInput === credentials.password) {
                // Save login state in localStorage
                localStorage.setItem("isLoggedIn", "true");
                window.location.href = "AdminDashboard.html"; // Redirect to dashboard
            } else {
                showError("Invalid email or password. Please try again.");
            }
        });

        // Logout Functionality
        document.getElementById("logoutButton")?.addEventListener("click", function () {
            localStorage.removeItem("isLoggedIn"); // Clear login state
            window.location.href = "AdminLogin.html"; // Redirect to login page
        });

        // Check login state on page load
        window.addEventListener("load", function () {
            const isLoggedIn = localStorage.getItem("isLoggedIn");
            const isLoginPage = window.location.pathname.endsWith("AdminLogin.html");
            const isDashboardPage = window.location.pathname.endsWith("AdminDashboard.html");

            if (isLoggedIn === "true" && isLoginPage) {
                window.location.href = "AdminDashboard.html"; // Redirect if already logged in
            } else if (isLoggedIn !== "true" && !isLoginPage) {
                window.location.href = "AdminLogin.html"; // Redirect to login if not logged in
            }

            // Optional: Display a welcome message on the dashboard if logged in
            if (isLoggedIn === "true" && isDashboardPage) {
                const welcomeMessage = document.getElementById("welcomeMessage");
                if (welcomeMessage) {
                    welcomeMessage.textContent = "Welcome, Admin!";
                }
            }
        });

        // Helper function to display error messages
        function showError(message) {
            const errorAlert = document.getElementById("errorAlert");
            if (errorAlert) {
                errorAlert.textContent = message;
                errorAlert.classList.remove("d-none");
            }
        }
    </script>
