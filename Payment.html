<!-- form -->
<div class="container p-4 bg-white shadow rounded border border-4 border-dark rounded-5 mt-5 mb-5 pt-5 pb-5" style="max-width: 600px;">
    <h4 class="text-center mb-3 p-4">Select Payment Method</h4>
    <h4 class="text-center mb-3" id="selectedPlan">Selected Plan: Loading...</h4>

    <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method</label>
        <select class="form-select" required id="paymentMethod" onchange="showPaymentFields()">
            <option value="">Select Payment Method</option>
            <option value="card">Credit/Debit Card</option>
            <option value="upi">UPI</option>
            <option value="netbanking">Net Banking</option>
        </select>
    </div>

    <!-- Card-->
    <div id="cardFields" class="d-none">
        <div class="mb-3">
            <label class="form-label pe-3">Card Number<img src="/Assets/visa.png" class="ps-3" width="60" height="20"><img src="/Assets/rupay.png" class="ps-2"width="70" height="20"></label>
            <input type="text" required class="form-control" placeholder="Enter card number" id="cardNumber">
        </div>
        <div class="mb-3">
            <label class="form-label">Expiry Date</label>
            <input type="month" required class="form-control" id="expiryDate">
        </div>
        <div class="mb-3">
            <label class="form-label">CVV</label>
            <input type="password" required class="form-control" placeholder="***" id="cvv">
        </div>
    </div>

    <!-- UPI -->
    <div id="upiFields" class="d-none">
        <div class="mb-3">
            <label class="form-label" >UPI ID<img src="/Assets/gpay.png" class="ps-3" width="75" height="25"><img src="/Assets/phonepe.png" class="ps-3" width="75" height="30"></label>
            <input type="text" required class="form-control" placeholder="example@upi" id="upiId">
        </div>
    </div>

    <!-- Net Banking -->
    <div id="netbankingFields" class="d-none">
        <div class="mb-3">
            <label class="form-label">Select Bank<img src="/Assets/sbi.png" class="ps-3" width="60" height="20"><img src="/Assets/axis.png" class="ps-3" width="70" height="20"><img src="/Assets/hdfc.png" class="ps-3" width="70" height="20"><img src="/Assets/icici.png" class="ps-3" width="70" height="20"></label>
            <select class="form-select" required id="bankSelect">
                <option value="">Choose Your Bank</option>
                <option value="SBI">State Bank of India</option>
                <option value="HDFC">HDFC Bank</option>
                <option value="ICICI">ICICI Bank</option>
                <option value="Axis">Axis Bank</option>
            </select>
        </div>
    </div>
    
    <div class="d-flex justify-content-center align-items-center mx-auto pt-2">
        <button class="btn btn-dark w-50 mt-3 rounded-pill" id="proceed" onclick="payment()">Proceed to Pay</button>
    </div>
</div>

<script>
    function showPaymentFields() {
        let method = document.getElementById("paymentMethod").value;
        
        document.getElementById("cardFields").classList.add("d-none");
        document.getElementById("upiFields").classList.add("d-none");
        document.getElementById("netbankingFields").classList.add("d-none");

        if (method === "card") {
            document.getElementById("cardFields").classList.remove("d-none");
        } else if (method === "upi") {
            document.getElementById("upiFields").classList.remove("d-none");
        } else if (method === "netbanking") {
            document.getElementById("netbankingFields").classList.remove("d-none");
        }
    }

    function validateCardFields() {
        const cardNumber = document.getElementById("cardNumber").value;
        const expiryDate = document.getElementById("expiryDate").value;
        const cvv = document.getElementById("cvv").value;

        if (!cardNumber || !expiryDate || !cvv) {
            alert("Please fill in all card details.");
            return false;
        }
        if (!/^\d{16}$/.test(cardNumber)) {
            alert("Please enter a valid 16-digit card number.");
            return false;
        }
        if (new Date(expiryDate) < new Date()) {
            alert("The expiry date cannot be in the past.");
            return false;
        }
        if (!/^\d{3}$/.test(cvv)) {
            alert("Please enter a valid 3-digit CVV.");
            return false;
        }
        return true;
    }

    function validateUpiFields() {
        const upiId = document.getElementById("upiId").value;

        if (!upiId) {
            alert("Please enter your UPI ID.");
            return false;
        }
        if (!/^[\w.-]+@[\w.-]+$/.test(upiId)) {
            alert("Please enter a valid UPI ID.");
            return false;
        }
        return true;
    }

    function validateNetBankingFields() {
        const bankSelect = document.getElementById("bankSelect").value;

        if (!bankSelect) {
            alert("Please select a bank.");
            return false;
        }
        return true;
    }

    function payment() {
        const method = document.getElementById("paymentMethod").value;
        let isValid = true;

        if (method === "card") {
            isValid = validateCardFields();
        } else if (method === "upi") {
            isValid = validateUpiFields();
        } else if (method === "netbanking") {
            isValid = validateNetBankingFields();
        }

        if (isValid) {
            window.location.href = "RechargeSuccess.html";
        }
    }
</script>
<script>
    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name) || "No Plan Selected";
    }

    document.getElementById('selectedPlan').innerText = "Selected Plan: " + getQueryParam('plan');

    document.getElementById('rechargeForm').addEventListener('submit', function(event) {
        event.preventDefault();
        window.location.href = "payment.html";

</script>
