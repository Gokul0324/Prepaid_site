    <div class="container mt-5">
        <h2 class="text-center">Manage Plans</h2>
        <form id="planForm">
            <div class="mb-3">
                <label for="planName" class="form-label">Plan Name</label>
                <input type="text" class="form-control" id="planName" required>
            </div>
            <div class="mb-3">
                <label for="planPrice" class="form-label">Plan Price</label>
                <input type="number" class="form-control" id="planPrice" required>
            </div>
            <div class="mb-3">
                <label for="planDescription" class="form-label">Plan Description</label>
                <textarea class="form-control" id="planDescription" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Plan</button>
        </form>
        <div id="planAlertContainer" class="mt-3"></div>
    </div>

    <script>
        document.getElementById('planForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const planName = document.getElementById('planName').value;
            const planPrice = document.getElementById('planPrice').value;
            const planDescription = document.getElementById('planDescription').value;

            document.getElementById('planAlertContainer').innerHTML = `<div class="alert alert-success">Plan "${planName}" added successfully!</div>`;
            this.reset();
        });
    </script>
